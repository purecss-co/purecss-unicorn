<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Unicorn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>

  <body>
    <div class="unicorn">
      <div class="horn"></div>
      <div class="ear"></div>
      <div class="head">
        <div class="eye"></div>
        <div class="eye-2"></div>
      </div>
      <div class="mouth">
        <div class="grass-left"></div>
        <div class="grass-right"></div>
      </div>
      <div class="body"></div>
      <div class="body-2"></div>
      <div class="body-3"></div>
      <div class="tail"></div>
      <div class="leg-left"></div>
      <div class="leg-right"></div>
    </div>
    <div class="base"></div>
    <div class="grass-container">
      <div class="grass-1">
        <div class="grass-left"></div>
        <div class="grass-right"></div>
      </div>
      <div class="grass-2">
        <div class="grass-left"></div>
        <div class="grass-right"></div>
      </div>
    </div>
  </body>
</html>
